<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTools</title>
  <link rel="stylesheet" href="popup.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="logo-container">
    <img id="logo" src="images/youtools.png" alt="YouTools Logo" width="100">
    <img id="logo" src="images/youtools-text.png" alt="YouTools Text Logo" width=" 500">
  </div>
  <div class="slider-container">
    <label for="speedRange">Video Speed: <span id="speedValue">1.00x</span></label>
    <input type="range" id="speedRange" min="0.01" max="100" step="0.01">
    <input type="number" id="speedInput" min="0.01" max="100" step="0.01">
  </div>

  <div class="slider-container">
    <label for="volumeRange">Custom Volume: <span id="volumeValue">100%</span></label>
    <input type="range" id="volumeRange" min="0" max="100" step="1">
  </div>

  <button id="pipBtn">Player-in-Player</button>
  <button id="detectBtn">placeholder</button>

  <script src="popup.js"></script>
</body>
</html>
