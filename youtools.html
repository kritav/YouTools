<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>YouTools</title>
  <link rel="stylesheet" href="popup.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
</head>
<body>
  <div class="logo-container">
    <img id="logo" src="images/youtools.png" alt="YouTools Logo" width="100" />
    <img id="logo-text" src="images/youtools-text.png" alt="YouTools Text Logo" width="500" />
  </div>

  <hr class="separator" />

  <div class="control-group">
    <div class="control-row">
      <label for="speed-input">Video Speed:</label>
      <input type="number" id="speed-input" min="0.1" max="10" step="0.1" value="1.00">
    </div>
    <div class="slider-row">
      <input type="range" id="speed-slider" min="0.1" max="10" step="0.1" value="1.00">
    </div>
  </div>
  

    <div class="control-set">
      <div class="label-input-row">
        <div class="control-group">
          <div class="control-row">
            <label for="volume-input">Volume:</label>
            <input type="number" id="volume-input" min="0" max="200" step="1" value="100">
          </div>
          <div class="slider-row">
            <input type="range" id="volume-slider" min="0" max="200" step="1" value="100">
          </div>
        </div>         
  </div>

  <div class="icon-buttons">
    <button class="icon-btn" title="Picture in Picture">
      <img src="images/icons/pip-icon.png" alt="PiP" />
    </button>
    <button class="icon-btn" title="Mute/Unmute">
      <img src="images/icons/mute-icon.png" alt="Mute" />
    </button>
  </div>

  <div class="analytics-button">
    <button id="openAnalytics">Statistics</button>
  </div>

  <script src="popup.js"></script>
</body>
</html>
