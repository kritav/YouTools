<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTools</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <img id="logo" src="images/youtools-gray.png" alt="YouTools Logo" width="100">

  <div class="slider-container">
    <label for="speedRange">Video Speed: <span id="speedValue">1.00x</span></label>
    <input type="range" id="speedRange" min="0.01" max="100" step="0.01">
    <input type="number" id="speedInput" min="0.01" max="100" step="0.01">
  </div>

  <div class="slider-container">
    <label for="volumeRange">Custom Volume: <span id="volumeValue">100%</span></label>
    <input type="range" id="volumeRange" min="0" max="100" step="1">
  </div>

  <button id="detectBtn">Detect Video</button>
  <button id="pipBtn">Activate Player-in-Player</button>

  <script src="popup.js"></script>
</body>
</html>
